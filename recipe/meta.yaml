{% set name = "pyglotaran" %}
{% set version = "0.6.0" %}
{% set download_name = "pyglotaran" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ download_name[0] }}/{{ download_name }}/{{ download_name }}-{{ version }}.tar.gz
  sha256: 66a9f68f9bae0fef26f2abfc169c78e9fb2493efbe0987de66b66a1fa2738ee1

build:
  number: 0
  noarch: python
  entry_points:
    - glotaran=glotaran.cli.main:main
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python >=3.8,<3.11
  run:
    - python >=3.8,<3.11
    - asteval >=0.9.22
    - click >=8.1.3
    - netcdf4 >=1.5.3
    - numba >=0.52
    - numpy >=1.20.0,<1.23
    - odfpy >=1.4.1
    - openpyxl >=3.0.9
    - pandas >=1.2.0
    - rich >=10.9.0
    - ruamel.yaml >=0.17.17
    - scipy >=1.3.2
    - sdtfile >=2020.8.3
    - setuptools >=41.2
    - tabulate >=0.8.8
    - xarray >=2022.3.0

test:
  imports:
    - glotaran
  source_files:
    - glotaran
  commands:
    - glotaran --help
    - pytest glotaran
  requires:
    - pytest
    - ipython

about:
  home: https://github.com/glotaran/pyglotaran
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE
  summary: The Glotaran fitting engine.
  doc_url: https://pyglotaran.readthedocs.io/en/latest/?badge=latest
  dev_url: https://github.com/glotaran/pyglotaran

extra:
  recipe-maintainers:
    - s-weigand
    - joernweissenborn
    - jsnel
